<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DNS_Solver ‚Ä¢ IITD Network & DNS Fix</title>
<meta name="description" content="Self-help tool for IIT Delhi students to diagnose and fix IITD Wi-Fi & DNS issues interactively on Windows, macOS, or Linux." />
<style>
:root {
  --brand: #2563eb;
  --brand-light: #dbeafe;
  --ok: #16a34a;
  --warn: #f59e0b;
  --err: #ef4444;
  --text: #1e293b;
  --muted: #64748b;
  --line: #e2e8f0;
  --bg: #f8fafc;
  --panel: #fff;
  --r: 16px;
  --shadow: 0 6px 25px rgba(0,0,0,.08);
}

* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: 'Inter', system-ui, -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.6;
  overflow-x: hidden;
}

/* -------- OS POPUP -------- */
#os-popup {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.7);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeIn 0.4s ease;
}
@keyframes fadeIn {
  from {opacity:0; transform:scale(0.97);}
  to {opacity:1; transform:scale(1);}
}
.os-box {
  background: var(--panel);
  border-radius: 20px;
  box-shadow: var(--shadow);
  padding: 40px 30px;
  text-align: center;
  max-width: 400px;
  border: 1px solid var(--line);
}
.os-box h1 {
  margin-bottom: 20px;
  font-size: 28px;
  color: var(--brand);
}
.os-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
}
.os-btn {
  background: var(--brand);
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 12px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.15s ease;
}
.os-btn:hover {
  background: #1d4ed8;
  transform: translateY(-2px);
}

/* -------- MAIN LAYOUT -------- */
.container {
  max-width: 1000px;
  margin: 50px auto;
  padding: 0 20px;
  opacity: 0;
  transform: translateY(15px);
  transition: all 0.5s ease;
}
.container.show {
  opacity: 1;
  transform: none;
}

header {
  text-align: center;
  background: linear-gradient(135deg, #eff6ff, #ffffff);
  border-radius: var(--r);
  padding: 30px;
  box-shadow: var(--shadow);
}
h1 {
  font-size: 32px;
  color: var(--brand);
  margin: 0;
}
.sub { color: var(--muted); }

.card {
  background: var(--panel);
  border: 1px solid var(--line);
  border-radius: var(--r);
  box-shadow: var(--shadow);
  padding: 22px;
  margin-top: 30px;
}

.btn {
  background: var(--brand);
  color: #fff;
  padding: 10px 16px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: .15s ease;
}
.btn:hover {
  background: #1d4ed8;
  transform: translateY(-2px);
}

.status {
  display:inline-flex;align-items:center;gap:6px;
  font-size:13px;padding:6px 10px;
  border:1px solid var(--line);border-radius:999px;
  background:#f1f5f9;color:var(--muted);
}

.code-wrap {position:relative;margin:10px 0;}
.copy {
  position:absolute;top:8px;right:8px;
  background:var(--brand);
  color:#fff;border:none;
  border-radius:8px;padding:6px 10px;
  font-size:12px;cursor:pointer;transition:.15s ease;
}
.copy:hover{background:#1d4ed8;}
code {
  display:block;
  background:#f1f5f9;
  border:1px solid var(--line);
  color:#0f172a;
  padding:14px;
  border-radius:12px;
  font-family:ui-monospace,Menlo,Consolas,monospace;
  font-size:13px;
  overflow:auto;
}
.callout {
  border-left:4px solid var(--brand);
  background:#f8fafc;
  padding:12px 14px;
  border-radius:12px;
  margin:10px 0;
}
.callout.ok {border-left-color: var(--ok);}
.callout.warn {border-left-color: var(--warn);}
.callout.err {border-left-color: var(--err);}
.kbd {
  background:#f1f5f9;
  border:1px solid var(--line);
  border-radius:6px;
  padding:2px 6px;
  font-size:12.5px;
  font-family:monospace;
}

footer {
  text-align:center;
  color:var(--muted);
  margin:40px 0;
  font-size:13px;
}
</style>
</head>
<body>

<!-- ======== OS POPUP ======== -->
<div id="os-popup">
  <div class="os-box">
    <h1>Select Your OS</h1>
    <p style="color:var(--muted);margin-bottom:20px;">Choose your operating system to begin fixing IITD DNS issues.</p>
    <div class="os-buttons">
      <button class="os-btn" data-os="win">üíª Windows</button>
      <button class="os-btn" data-os="mac">üçé macOS</button>
      <button class="os-btn" data-os="linux">üêß Linux</button>
    </div>
  </div>
</div>

<!-- ======== MAIN CONTENT ======== -->
<div class="container" id="main">
  <header>
    <h1>DNS_Solver ‚Äî IITD Network & DNS Fix</h1>
    <p class="sub">Diagnose and repair DNS issues on IIT Delhi Wi-Fi for your selected OS.</p>
  </header>

  <section class="card" id="content">
    <!-- dynamic OS content will be injected here -->
  </section>

  <footer>¬© <span id="year"></span> DNS_Solver ¬∑ Built by Aman (IIT Delhi)</footer>
</div>

<script>
const osPopup = document.getElementById('os-popup');
const container = document.getElementById('main');
const content = document.getElementById('content');

const osData = {
  win: `
    <h2>ü™ü Windows DNS Fix</h2>
    <div class="callout ok"><strong>Step 1:</strong> Check DNS Servers</div>
    <div class="code-wrap"><button class="copy" data-copy="netsh interface ip show dns">Copy</button><pre><code>netsh interface ip show dns</code></pre></div>

    <div class="callout warn"><strong>Step 2:</strong> Reset to Automatic (DHCP)</div>
    <div class="code-wrap"><button class="copy" data-copy='netsh interface ip set address "Wi-Fi" dhcp
netsh interface ip set dns "Wi-Fi" dhcp
ipconfig /flushdns
ipconfig /release
ipconfig /renew'>Copy</button><pre><code>netsh interface ip set address "Wi-Fi" dhcp
netsh interface ip set dns "Wi-Fi" dhcp
ipconfig /flushdns
ipconfig /release
ipconfig /renew</code></pre></div>

    <div class="callout ok"><strong>Step 3:</strong> Verify Connection</div>
    <div class="code-wrap"><button class="copy" data-copy='ping moodlenew.iitd.ac.in'>Copy</button><pre><code>ping moodlenew.iitd.ac.in</code></pre></div>
    <p class="sub">If Moodle loads fine afterward, your DNS is fixed!</p>
  `,
  mac: `
    <h2>üçé macOS DNS Fix</h2>
    <div class="callout ok"><strong>Step 1:</strong> Check DNS Servers</div>
    <div class="code-wrap"><button class="copy" data-copy="networksetup -getdnsservers Wi-Fi">Copy</button><pre><code>networksetup -getdnsservers Wi-Fi</code></pre></div>

    <div class="callout warn"><strong>Step 2:</strong> Reset to DHCP & Clear Cache</div>
    <div class="code-wrap"><button class="copy" data-copy='networksetup -setdhcp Wi-Fi
networksetup -setdnsservers Wi-Fi empty
sudo dscacheutil -flushcache
sudo killall -HUP mDNSResponder'>Copy</button><pre><code>networksetup -setdhcp Wi-Fi
networksetup -setdnsservers Wi-Fi empty
sudo dscacheutil -flushcache
sudo killall -HUP mDNSResponder</code></pre></div>

    <div class="callout ok"><strong>Step 3:</strong> Test Access</div>
    <div class="code-wrap"><button class="copy" data-copy='ping -c 4 moodlenew.iitd.ac.in'>Copy</button><pre><code>ping -c 4 moodlenew.iitd.ac.in</code></pre></div>
  `,
  linux: `
    <h2>üêß Linux DNS Fix</h2>
    <div class="callout ok"><strong>Step 1:</strong> Check DNS</div>
    <div class="code-wrap"><button class="copy" data-copy="nmcli dev show | grep DNS">Copy</button><pre><code>nmcli dev show | grep DNS</code></pre></div>

    <div class="callout warn"><strong>Step 2:</strong> Reset via NetworkManager</div>
    <div class="code-wrap"><button class="copy" data-copy='nmcli con show --active
nmcli con mod "<NAME>" ipv4.ignore-auto-dns no
nmcli con mod "<NAME>" ipv4.dns ""
nmcli con down "<NAME>" && nmcli con up "<NAME>"'>Copy</button><pre><code>nmcli con show --active
nmcli con mod "<NAME>" ipv4.ignore-auto-dns no
nmcli con mod "<NAME>" ipv4.dns ""
nmcli con down "<NAME>" && nmcli con up "<NAME>"</code></pre></div>

    <div class="callout ok"><strong>Step 3:</strong> Verify</div>
    <div class="code-wrap"><button class="copy" data-copy='ping -c 4 moodlenew.iitd.ac.in'>Copy</button><pre><code>ping -c 4 moodlenew.iitd.ac.in</code></pre></div>
  `
};

// handle OS selection
document.querySelectorAll('.os-btn').forEach(btn=>{
  btn.addEventListener('click',()=>{
    const os = btn.dataset.os;
    localStorage.setItem('chosenOS', os);
    showMain(os);
  });
});

// show relevant content
function showMain(os){
  osPopup.style.display='none';
  container.classList.add('show');
  content.innerHTML = osData[os] || '<p>No data found.</p>';
  addCopyHandlers();
}

// restore choice if exists
const savedOS = localStorage.getItem('chosenOS');
if(savedOS){
  osPopup.style.display='none';
  container.classList.add('show');
  content.innerHTML = osData[savedOS];
  addCopyHandlers();
}

// copy buttons
function addCopyHandlers(){
  document.querySelectorAll('.copy').forEach(btn=>{
    btn.addEventListener('click', async ()=>{
      const txt = btn.getAttribute('data-copy');
      await navigator.clipboard.writeText(txt);
      const old=btn.textContent; btn.textContent='Copied!'; btn.style.background='#16a34a';
      setTimeout(()=>{btn.textContent='Copy'; btn.style.background='var(--brand)';},1000);
    });
  });
}

document.getElementById('year').textContent=new Date().getFullYear();
</script>
</body>
</html>
